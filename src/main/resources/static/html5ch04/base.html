<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像设计</title>
</head>
<body style="background-image:url(image/background.jpg); background-repeat: repeat-x ;">
    <h3>向左走，向右走</h3>
    <p>
        <img align="left" src="image/468_60.png" alt="向左走向右走" />
        <img align="center" src="image/468_60.png" alt="向左走向右走" /><!--没有居中对齐-->
        <img align="right" src="image/468_60.png" alt="向左走向右走" />
    </p>
    <p align="center">
        <img src="image/468_60.png" alt="向左走向右走" />
    </p>
    <h3>图像与文本的对齐方式</h3>
    <p>123<img src="image/468_60.png" style="vertical-align: text-top"/>亡灵掌握着许多威力十足的魔法，包括操纵死去的战士作战的恐怖魔法。的防护等级分活动积分活动计划分解到决定返回酒店合肥京东方环境
        巅峰对决合肥京东方很简单sss</p>
    <!-- 文本和图像顶部对齐 -->

    <p>123<img src="image/468_60.png" style="vertical-align: text-before-edge"/>巨魔猎手用手嗅觉灵敏能力</p>
    <!-- 文本和图像底部对齐-->

    <p>123<img src="image/468_60.png" style="vertical-align: text-after-edge"/>巨魔猎手用手嗅觉灵敏能力</p>
    <!-- 文本和图像底部对齐-->

    <p>123<img src="image/468_60.png" style="vertical-align: text-bottom"/>巨魔猎手用手嗅觉灵敏能力</p>
    <!-- 文本和图像底部对齐-->

    <p>123<img src="image/468_60.png" style="vertical-align: center"/>巨魔猎手用手嗅觉灵敏能力</p>
    <!-- 文本和图像底部对齐-->

    <p>123<img src="image/468_60.png" style="vertical-align: middle" />兽人类似人族，但拥有巨大的力量和平高的生命值</p>
    <!-- 文本和图像中间对齐 -->

    <p>123<img src="image/468_60.png" style="vertical-align: baseline"/>巨魔猎手用手嗅觉灵敏能力</p>
    <!-- 文本和图像底部对齐-->

    <h3>图片与文本的距离控制</h3>
    <img src="image/468_60.png" hspace="30"/>这段文字距离左边图像的距离是30px。
    <p><img src="image/468_60.png" vspace="30" /><br>这段文字距离上边图像的距离是30px。 </p>

    <h3>修改图片长宽</h3>
    <img src="image/468_60.png" width="60" height="60" />

    <h3>给图片添加边框</h3>
    <p align="center"><img src="image/468_60.png" border="8" /> </p>

    <h3>水平线</h3>
    <hr align="center" width="400" size="20" color="#dddddd"/>

    <h3><p style="color: #ff0000;"> 添加页面背景</p> </h3>
</body>
</html>
