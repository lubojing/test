<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta标签，通常用于能够优化页面被搜索的可能，是个辅助性的标签,实用意义不大，一般用来定义版权信息-->
    <meta name="keywords" content="nine,twenty-three">
    <!-- 搜寻引擎的关键字说明 -->
    <meta name="description" content="this is description">
    <!-- 向搜寻引擎描述主要内容 -->
    <meta name="generator" content="Dreamweaver">
    <!-- 向页面描述生成的软件名 -->
    <meta name="author" content="bjlu">
    <!-- 向页面说明设计者姓名 -->
    <meta name="robots" content="all">
    <!-- 向页面说明限制搜索的方式 可输入 all,none,index,noindex,follow,nofollow-->

    <meta http-equiv="content-type" content="text/html; charset=gb2312" />
    <!-- 告诉浏览器，页面所使用的字符集是“gb2312” -->
    <!--<meta http-equiv="refresh" content="6; url=http://www.baidu.com/" />-->
    <!-- 6秒后制动跳转到百度-->

    <!-- link标签定义一个外部文件的连接，经常被使用于链接外部css样式 -->
    <link rel="stylesheet" type="text/css" title="test" href="../test.css" />

    <!-- style标签定义css样式 -->
    <style type="text/css">
        .style1 {
            font-size: 24px;
            font-weight: bold;
            color: #1c43cc;
        }
    </style>

    <!-- script标签定义JavaScript-->
    <script type="text/javascript">
        function test() {
            alert("test!");
        }
    </script>

    <!-- title标签网页的名字 -->
    <title>Title</title>
</head>
<body>
    <ul>
        <li>1.meta标签的使用，6秒跳转到百度</li>
        <li>2.link标签的使用</li>
        <li class="style1">3.style标签的使用</li>
        <li>4.script标签的使用<button name="test" value="testButton" type="button" onclick="test()" >test</button> </li>
        <li>title标签的使用</li>
    </ul>
</body>
</html>
